<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel</title>
  </head>
  <body>
    <table border="3">
      <thead>
        <tr>
          <th rowspan="2">Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tiongkok</td>
          <td>Beijing</td>
          <td>20.000.000</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>11.000.000</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <table border="3">
      <thead>
        <tr>
          <th rowspan="2">Tahun</th>
          <th colspan="3">Moris</th>
        </tr>
        <tr>
          <th>Populasi</th>
          <th>Nama</th>
          <th>Lokasi Sekarang</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">7000SM</td>
          <td rowspan="3">1000</td>
        </tr>
        <tr>
          <td>Beidha</td>
          <td>Yordnia</td>
        </tr>
        <tr>
          <td>Beidha</td>
          <td>Yordnia</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
